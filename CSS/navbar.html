<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .ser{
            float: right;
            color: white;
            padding: 12px 74px;

        }
     .fani{
        background-color: rgb(0, 0, 0);
        border: 3px;

     }
     .fani ul{
        overflow: auto;
     }
     .fani li{
        float: left;
        list-style: none;
        padding: 10px 8px;
        margin: 7px 52px;
     }
     .fani li a{
        padding: 3px 3px;
        text-decoration: none;
        color: rgb(255, 255, 255);
     }
    </style>
</head>
<body>
    <header>
        <nav class="fani">
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="ser">
                    <input type="text" name="search" id="serch" placeholder="search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
